<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>YapChat</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="media/img/icon.ico" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
  </style>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js" defer></script>
</head>

<body>
  <section class="loginsection">
    <div class="loginmodule">
      <div class="loginmodule__form">
        <h1 class="loginmodule__form--h1">Welcome to YapChat</h1>
        <h3 class="loginmodule__form--h3">Please select your username before you start yapping.</h3>
        <p class="loginmodule__form--p">Username</p>
        <input type="text" class="loginmodule__form--input">
        <div class="loginmodule__form--button">ENTER</div>
      </div>
      <div class="loginmodule__lock">
        <img src="media/img/lock.png">
      </div>
    </div>
  </section>

  <main style="display: none;">
    <section class="usersection">
      <h1 class="usersection__h1">🗣️ YapChat 🗣️</h1>
      <h1 class="usersection__h1">Online Users:</h1>
      <ul class="usersection__userlist">
        <li class="usersection__userlist--user" userlistValue="${user}">${user}</li>
        <li class="usersection__userlist--user" userlistValue="${user}">${user}</li>
      </ul>
    </section>
    <section class="chatsection">
      <div class="chatsection__chatfield">
        <!-- !!! INSERT LATEST MESSAGE HERE !!! -->
      </div>
      <div class="chatsection__textfield">
        <textarea type="text" placeholder="Type here..." class="chatsection__textfield--textbox"></textarea>
        <button type="button" class="chatsection__textfield--sendbtn"><img src="media/img/send.png"></button>
      </div>
    </section>
  </main>

</body>

</html>
